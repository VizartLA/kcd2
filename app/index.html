<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Come: Deliverance 2</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <a href="#" class="header__logo-link"><img src="images/KCD2_Logo.webp" alt="Logo"></a>
      </div>
      <nav class="header__navigation">
        <div class="header__navigation-menu">
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">Home</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">Game info</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">News</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">Media</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">KCD I</a>
            </li>
          </ul>
        </div>
        <div class="header__offer">
          <button class="header__offer-button">
            <p class="header__offer-button--text">Buy now</p>
          </button>
        </div>
        <div class="language-dropdown">
          <button class="language-dropdown__toggle">EN</button>
          <ul class="language-dropdown__list">
            <li><a href="#" class="language-dropdown__link">PL</a></li>
            <li><a href="#" class="language-dropdown__link">DE</a></li>
            <li><a href="#" class="language-dropdown__link">ES</a></li>
            <li><a href="#" class="language-dropdown__link">FR</a></li>
            <li><a href="#" class="language-dropdown__link">IT</a></li>
            <li><a href="#" class="language-dropdown__link">RU</a></li>
            <li><a href="#" class="language-dropdown__link">ZH</a></li>
          </ul>
        </div>
        <div class="header__hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

<main>
    <section class="video-hero">
        <div class="video-hero__container container">
            <div class="video-hero__media">
                <video class="video-hero__video" autoplay muted loop playsinline>
                    <source src="images/video-bg.webm" type="video/webm">
                    <source src="images/video-bg.mp4" type="video/mp4">
                </video>
            </div>
            <div class="youtube-video-block" data-video-id="YOUR_VIDEO_ID">
                <div class="video-preview">
                    <button class="play-button" aria-label="Play video"></button>
                </div>
                <div class="youtube-video-container"></div>
            </div>
            <div class="video-hero__text">
                <span>WATCH TRAILER</span>
            </div>
            <div class="video-hero__buy">

                <h3 class="video-hero__title">Buy now</h3>

                <ul class="video-hero__item">
                    <li class="video-hero__list">
                        <a href="#" class="video-hero__link">
                            <img class="video-hero__logo" src="images/steam.webp" alt="">
                            <img class="video-hero__logo" src="images/steam-h.webp" alt="">
                        </a>
                    </li>
                    <li class="video-hero__list">
                        <a href="#" class="video-hero__link">
                            <img class="video-hero__logo" src="images/gog.webp" alt="">
                            <img class="video-hero__logo" src="images/gog-hover.webp" alt="">
                        </a>
                    </li>
                    <li class="video-hero__list">
                        <a href="#" class="video-hero__link">
                            <img class="video-hero__logo" src="images/epic.webp" alt="">
                            <img class="video-hero__logo" src="images/epic-h.webp" alt="">
                        </a>
                    </li>
                    <li class="video-hero__list">
                        <a href="#" class="video-hero__link">
                            <img class="video-hero__logo" src="images/ps.webp" alt="">
                            <img class="video-hero__logo" src="images/ps-h.webp" alt="">
                        </a>
                    </li>
                    <li class="video-hero__list">
                        <a href="#" class="video-hero__link">
                            <img class="video-hero__logo" src="images/xbox.webp" alt="">
                            <img class="video-hero__logo" src="images/xbox-h.webp" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="products">
        <div class="container products__container">
            <div class="products__rating">
                <ul class="products___rating-list">
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                    <li class="products__rating-item">
                        <img class="products__rating-img" src="product__rating-img" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </section>
</main>

<footer>

</footer>



<script src="js/main.min.js"></script>

</body>



</html>
